l_english:
  ideology_bolivarian:0 "Bolivarian"
  ideology_bolivarian_desc:0 "Inspired by the revolutionary ideals of Simón Bolívar, this ideology emphasizes national sovereignty, Pan-Hispanic unity, land reform, and opposition to colonialism and authoritarianism."
  ideology_santanterista:0 "Santanderista"
  ideology_santanterista_desc:0 "Rooted in the constitutionalist and legalist vision of Francisco de Paula Santander, this ideology favors parliamentary governance, suffrage reform, and total separation of church and state."
